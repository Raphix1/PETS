{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кошки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css"  href="{% static 'pets/css/style.css' %}" rel="stylesheet">
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/cats" class="nav-link px-2 text-secondary">Cats</a></li>
          <li><a href="/dogs" class="nav-link px-2 text-white">Dogs</a></li>
          <li><a href="/hamsters" class="nav-link px-2 text-white">Hamsters</a></li>
        </ul>
      </div>
    </div>
</header>
<div class="container px-4 py-5" id="featured-3">
    {% for c in viewcats %}
    <h2 class="pb-2 border-bottom">{{ c.chead }} </h2>
      <div>
          <h3 class="fs-2 text-whitelink">{{ c.c_home }}</h3>
          <p>{{ c.chometext }}</p>
          <img src="{{ c.chometextimg.url }}" alt="" class="cimgh">
          <h3 class="fs-2 text-whitelink">{{ c.c_eat }}</h3>
          <p>{{ c.ceattext }}</p>
          <img src="{{ c.ceattextimg.url }}" alt="" class="cimge">
          <h3 class="fs-2 text-whitelink">{{ c.c_med }}</h3>
          <p>{{ c.cmedtext }}</p>
          <img src="{{ c.cmedtextimg.url }}" alt="" class="cimgm">
          <h3 class="fs-2 text-whitelink">{{ c.c_toy }}</h3>
          <p>{{ c.ctoytext }}</p>
          <img src="{{ c.ctoytextimg.url }}" alt="" class="cimgt">
      </div>
        {% endfor %}
</div>

</body>
</html>
