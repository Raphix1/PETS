<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Собаки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/cats" class="nav-link px-2 text-white">Cats</a></li>
          <li><a href="/dogs" class="nav-link px-2 text-secondary">Dogs</a></li>
          <li><a href="/hamsters" class="nav-link px-2 text-white">Hamsters</a></li>
        </ul>
      </div>
    </div>
</header>
<div class="container px-4 py-5" id="featured-3">
    {% for d in viewdogs %}
    <h2 class="pb-2 border-bottom">{{ d.dhead }} </h2>
      <div>
          <h3 class="fs-2 text-whitelink">{{ d.d_home }}</h3>
          <p>{{ d.dhometext }}</p>
          <img src="{{ d.dhometextimg.url }}" alt="" class="dimgh">
          <h3 class="fs-2 text-whitelink">{{ d.d_eat }}</h3>
          <p>{{ d.deattext }}</p>
          <img src="{{ d.deattextimg.url }}" alt="" class="dimge">
          <h3 class="fs-2 text-whitelink">{{ d.d_med }}</h3>
          <p>{{ d.dmedtext }}</p>
          <img src="{{ d.dmedtextimg.url }}" alt="" class="dimgm">
          <h3 class="fs-2 text-whitelink">{{ d.d_toy }}</h3>
          <p>{{ d.dtoytext }}</p>
          <img src="{{ d.dtoytextimg.url }}" alt="" class="dimgt">
      </div>
        {% endfor %}
</div>
</body>
</html>
