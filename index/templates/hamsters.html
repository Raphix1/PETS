{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Хомяки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css"  href="{% static 'pets/css/style.css' %}" rel="stylesheet">

</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/cats" class="nav-link px-2 text-white">Cats</a></li>
          <li><a href="/dogs" class="nav-link px-2 text-white">Dogs</a></li>
          <li><a href="/hamsters" class="nav-link px-2 text-secondary">Hamsters</a></li>
        </ul>
      </div>
    </div>
</header>
<div class="container px-4 py-5" id="featured-3">
    {% for h in viewhamsters %}
    <h2 class="pb-2 border-bottom">{{ h.hhead }} </h2>
    <div>
          <h3 class="fs-2 text-whitelink">{{ h.h_home }}</h3>
          <p>{{ h.hhometext }}</p>
          <img src="{{ h.hhometextimg.url }}" alt="" class="himgh">
          <h3 class="fs-2 text-whitelink">{{ h.h_eat }}</h3>
          <p>{{ h.heattext }}</p>
          <img src="{{ h.heattextimg.url }}" alt="" class="himge">
          <h3 class="fs-2 text-whitelink">{{ h.h_toy }}</h3>
          <p>{{ h.htoytext }}</p>
          <img src="{{ h.htoytextimg.url }}" alt="" class="himgt">
    </div>
        {% endfor %}
</div>
</body>
</html>
